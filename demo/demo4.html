<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div {
	  width: 60px;
	  height: 60px;
	  background-color: skyblue;
	}

	.moved {
	  transform: perspective(500px) translate3d(10px, 0, 120px);
	  background-color: pink;
	  transition: 2s;
	}
	.moved:hover{
		transform: perspective(500px) translate3d(10px, 0, 220px);
	  background-color: pink;
	  transition: 2s;
	}
	</style>
</head>
<body>
	<div>Static</div>
<div class="moved">Moved</div>
<div>Static</div>
</body>
</html>
