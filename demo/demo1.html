<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
		  width: 80px;
		  height: 80px;
		  background-color: skyblue;
		}

		.changed {
		  
		  transform: matrix(1, 2, -1, 1, 80, 80);
		  transition: 5s;
		  background-color: pink;
		}
	</style>
</head>
<body>
	<div>Normal</div>
<div class="changed">Changed</div>
</body>
</html>
